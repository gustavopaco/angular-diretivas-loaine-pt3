<div class="container mb-3">
  <!--IMPORTANT: Diretiva ngSwitch - ngSwitchCase - ngSwitchDefault -->
  <h2 class="text-center">*ngSwitch</h2>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#" [class.active]="viewPage === 'home'"
               (click)="viewPage = 'home'">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [class.active]="viewPage === 'mapa'" (click)="viewPage = 'mapa'">Mapa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" [class.active]="viewPage === 'lista'" (click)="viewPage = 'lista'">Lista</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div [ngSwitch]="viewPage">
    <p *ngSwitchCase="'mapa'">Modo Mapa ativado</p>
    <p *ngSwitchCase="'lista'">Modo Lista ativado</p>
    <p *ngSwitchDefault>Modo Home ativado</p>
  </div>

  <!--IMPORTANT: Diretiva Template -> Como o *ngSwitch funciona por tras dos panos. Eh criado um ng-template que valida a expressao-->
  <h5>Removendo o * do *ngSwitch e usando template</h5>

  <div [ngSwitch]="viewPage">

    <ng-template [ngSwitchCase]="'mapa'">
      <p>Modo Mapa ativado</p>
    </ng-template>

    <ng-template [ngSwitchCase]="'lista'">
      <p>Modo Lista ativado</p>
    </ng-template>

    <ng-template ngSwitchDefault>
      <p>Modo Home ativado</p>
    </ng-template>

  </div>
</div>
